<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js-test</title>
    <!--<script type="text/javascript" src="./js-test.js"></script>-->
</head>
<body>
<div>
<h1>Demo</h1>
<p id="content-wrapper">你是谁？</p>
<input id="name-input" type="text" placeholder="输入你的名字">
<button id="send-btn">发送</button>
<script>
    document.getElementById("send-btn").onclick = function() {
        document.getElementById("content-wrapper").innerHTML = 'Hello ' + document.getElementById("name-input").value;
    }
</script>
</div>
<div>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script type="text/javascript">
    document.getElementById("add-btn").onclick=function(){
        document.getElementById("result").innerHTML=Number(document.getElementById("first-number").value)+Number(document.getElementById("second-number").value);

    }
    document.getElementById("minus-btn").onclick=function () {
        document.getElementById("result").innerHTML=Number(document.getElementById("first-number").value)-Number(document.getElementById("second-number").value);

    }
    document.getElementById("times-btn").onclick=function () {
        document.getElementById("result").innerText=Number(document.getElementById("first-number").value)*Number(document.getElementById("second-number").value);

    }
    document.getElementById("divide-btn").onclick=function () {
        document.getElementById("result").innerText=Number(document.getElementById("first-number").value)/Number(document.getElementById("second-number").value);

    }
</script>
</div>
</body>
